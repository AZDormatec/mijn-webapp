<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dormatec</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Dormatec</h1>
      <p class="sub">Beveiligde takenlijst + planning</p>
    </header>

    <!-- LOGIN -->
    <section id="loginCard" class="card">
      <h2 class="h2">Inloggen</h2>
      <form id="loginForm" class="row-col">
        <label class="label">
          E-mail
          <input id="emailInput" type="email" placeholder="naam@bedrijf.nl" autocomplete="username" required />
        </label>

        <label class="label">
          Wachtwoord
          <input id="passwordInput" type="password" placeholder="••••••••" autocomplete="current-password" required />
        </label>

        <button class="btn btn-primary" type="submit">Inloggen</button>
        <p id="loginError" class="error" aria-live="polite"></p>
      </form>
    </section>

    <!-- APP -->
    <section id="appCard" class="card hidden">
      <div class="row row-between">
        <div class="muted" id="userInfo">Ingelogd</div>
        <button id="logoutBtn" class="btn btn-ghost" type="button">Uitloggen</button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="tasks">Taken</button>
        <button class="tab-btn" data-tab="agenda">Agenda</button>
      </div>

      <!-- TAB: Taken -->
      <section id="tabTasks" class="tab-panel">
        <form id="taskForm" class="row" style="margin-top:12px;">
          <input id="taskInput" type="text" placeholder="Nieuwe taak..." autocomplete="off" />
          <button type="submit" class="btn btn-primary">Toevoegen</button>
        </form>

        <div class="row row-between">
          <div class="muted" id="counter">0 taken</div>
          <button id="clearDoneBtn" class="btn btn-ghost" type="button">Verwijder afgerond</button>
        </div>

        <div class="row filters">
          <button type="button" class="filter-btn active" data-filter="all">Alle</button>
          <button type="button" class="filter-btn" data-filter="open">Open</button>
          <button type="button" class="filter-btn" data-filter="done">Afgerond</button>
        </div>

        <ul id="taskList" class="list"></ul>
      </section>

      <!-- TAB: Agenda -->
      <section id="tabAgenda" class="tab-panel hidden">
        <div class="agenda-header">
          <div class="agenda-left">
            <button id="prevMonthBtn" class="btn btn-ghost" type="button">◀</button>
            <div class="agenda-title" id="monthTitle">Maand</div>
            <button id="nextMonthBtn" class="btn btn-ghost" type="button">▶</button>
          </div>
          <div class="agenda-right">
            <button id="addEventBtn" class="btn btn-primary" type="button">+ Toevoegen</button>
          </div>
        </div>

        <div class="weekdays">
          <div>Ma</div><div>Di</div><div>Wo</div><div>Do</div><div>Vr</div><div>Za</div><div>Zo</div>
        </div>

        <div id="calendarGrid" class="calendar-grid"></div>

        <div class="legend">
          <span class="legend-item"><span class="dot dot-install"></span> Installatie</span>
          <span class="legend-item"><span class="dot dot-leave"></span> Verlof</span>
          <span class="legend-item"><span class="chip chip-temp">Tijdelijk</span></span>
          <span class="legend-item"><span class="chip chip-def">Definitief</span></span>
        </div>
      </section>
    </section>

    <footer class="footer">
      <small>Alleen toegankelijk met account</small>
    </footer>
  </main>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop hidden"></div>

  <div id="eventModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-head">
      <div class="modal-title" id="modalTitle">Planning toevoegen</div>
      <button id="closeModalBtn" class="btn btn-ghost" type="button">✕</button>
    </div>

    <form id="eventForm" class="row-col modal-body">
      <label class="label">
        Type
        <select id="eventType" class="select">
          <option value="install">Installatie</option>
          <option value="leave">Verlof</option>
        </select>
      </label>

      <label class="label">
        Monteur / collega
        <input id="techInput" type="text" placeholder="Bijv. Jan Jansen" required />
      </label>

      <label class="label" id="orderWrap">
        Ordernummer
        <input id="orderInput" type="text" placeholder="Bijv. ORD-12345" />
      </label>

      <div class="row two">
        <label class="label">
          Begin datum
          <input id="startDate" type="date" required />
        </label>
        <label class="label">
          Begin tijd
          <input id="startTime" type="time" required />
        </label>
      </div>

      <div class="row two">
        <label class="label">
          Eind datum
          <input id="endDate" type="date" required />
        </label>
        <label class="label">
          Eind tijd
          <input id="endTime" type="time" required />
        </label>
      </div>

      <label class="label">
        Status
        <select id="statusSelect" class="select">
          <option value="temp">Tijdelijk</option>
          <option value="def">Definitief</option>
        </select>
      </label>

      <p id="eventError" class="error" aria-live="polite"></p>

      <div class="modal-actions">
        <button class="btn btn-primary" type="submit">Opslaan</button>
        <button id="cancelModalBtn" class="btn btn-ghost" type="button">Annuleren</button>
      </div>
    </form>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
