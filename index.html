<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dormatec</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="shell">
    <header class="topbar glass">
      <div class="brand">
        <div class="brand-mark"></div>
        <div class="brand-text">
          <div class="brand-title">Dormatec</div>
          <div class="brand-sub">Planning & Taken (secure)</div>
        </div>
      </div>

      <div class="topbar-right">
        <div class="user-pill" id="userInfo">Ingelogd</div>
        <button id="logoutBtn" class="btn btn-ghost" type="button">Uitloggen</button>
      </div>
    </header>

    <!-- LOGIN -->
    <section id="loginCard" class="panel glass">
      <div class="panel-head">
        <div>
          <div class="panel-title">Inloggen</div>
          <div class="panel-sub">Gebruik je Dormatec e-mail + wachtwoord</div>
        </div>
      </div>

      <form id="loginForm" class="stack">
        <label class="field">
          <span>E-mail</span>
          <input id="emailInput" type="email" placeholder="naam@bedrijf.nl" autocomplete="username" required />
        </label>

        <label class="field">
          <span>Wachtwoord</span>
          <input id="passwordInput" type="password" placeholder="••••••••" autocomplete="current-password" required />
        </label>

        <button class="btn btn-primary" type="submit">Inloggen</button>
        <div id="loginError" class="hint error" aria-live="polite"></div>
      </form>
    </section>

    <!-- APP -->
    <section id="appCard" class="panel glass hidden">
      <div class="tabs">
        <button class="tab-btn active" data-tab="agenda">
          <span class="tab-dot"></span> Agenda
        </button>
        <button class="tab-btn" data-tab="tasks">
          <span class="tab-dot"></span> Taken
        </button>
      </div>

      <!-- TAB: Agenda -->
      <section id="tabAgenda" class="tab-panel">
        <div class="toolbar glass-soft">
          <div class="toolbar-left">
            <button id="prevMonthBtn" class="btn btn-ghost" type="button">◀</button>
            <div class="toolbar-title" id="monthTitle">Maand</div>
            <button id="nextMonthBtn" class="btn btn-ghost" type="button">▶</button>
          </div>

          <div class="toolbar-right">
            <button id="addEventBtn" class="btn btn-primary" type="button">+ Toevoegen</button>
          </div>
        </div>

        <div class="weekdays">
          <div>Ma</div><div>Di</div><div>Wo</div><div>Do</div><div>Vr</div><div>Za</div><div>Zo</div>
        </div>

        <div id="calendarGrid" class="calendar-grid"></div>

        <div class="legend glass-soft">
          <div class="legend-item"><span class="swatch swatch-install"></span> Installatie</div>
          <div class="legend-item"><span class="swatch swatch-leave"></span> Verlof</div>
          <div class="legend-item"><span class="badge badge-temp">Tijdelijk</span></div>
          <div class="legend-item"><span class="badge badge-def">Definitief</span></div>
        </div>
      </section>

      <!-- TAB: Taken -->
      <section id="tabTasks" class="tab-panel hidden">
        <div class="toolbar glass-soft">
          <div class="toolbar-left">
            <div class="toolbar-title">Taken</div>
            <div class="toolbar-sub" id="counter">0 taken</div>
          </div>
          <div class="toolbar-right">
            <button id="clearDoneBtn" class="btn btn-ghost" type="button">Verwijder afgerond</button>
          </div>
        </div>

        <form id="taskForm" class="task-create glass-soft">
          <input id="taskInput" type="text" placeholder="Nieuwe taak..." autocomplete="off" />
          <input id="assigneeInput" type="email" placeholder="Toewijzen aan (email)..." list="assigneesList" />
          <datalist id="assigneesList"></datalist>
          <button type="submit" class="btn btn-primary">Toevoegen</button>
        </form>

        <div class="task-filters glass-soft">
          <div class="filter-group">
            <button type="button" class="filter-btn active" data-filter="all">Alle</button>
            <button type="button" class="filter-btn" data-filter="open">Open</button>
            <button type="button" class="filter-btn" data-filter="done">Afgerond</button>
          </div>

          <div class="filter-right">
            <label class="mini">
              Toegewezen aan
              <select id="assigneeFilter" class="select">
                <option value="__all__">Iedereen</option>
              </select>
            </label>
          </div>
        </div>

        <ul id="taskList" class="task-list"></ul>
      </section>
    </section>

    <footer class="footer">
      <small>Pages staat uit totdat jij publiceert</small>
    </footer>
  </main>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop hidden"></div>

  <div id="eventModal" class="modal glass hidden" role="dialog" aria-modal="true">
    <div class="modal-head">
      <div class="modal-title" id="modalTitle">Planning toevoegen</div>
      <button id="closeModalBtn" class="btn btn-ghost" type="button">✕</button>
    </div>

    <form id="eventForm" class="stack">
      <label class="field">
        <span>Type</span>
        <select id="eventType" class="select">
          <option value="install">Installatie</option>
          <option value="leave">Verlof</option>
        </select>
      </label>

      <label class="field">
        <span>Monteur / collega</span>
        <input id="techInput" type="text" placeholder="Bijv. Jan Jansen" required />
      </label>

      <label class="field" id="orderWrap">
        <span>Ordernummer</span>
        <input id="orderInput" type="text" placeholder="Bijv. ORD-12345" />
      </label>

      <div class="grid2">
        <label class="field">
          <span>Begin datum</span>
          <input id="startDate" type="date" required />
        </label>
        <label class="field">
          <span>Begin tijd</span>
          <input id="startTime" type="time" required />
        </label>
      </div>

      <div class="grid2">
        <label class="field">
          <span>Eind datum</span>
          <input id="endDate" type="date" required />
        </label>
        <label class="field">
          <span>Eind tijd</span>
          <input id="endTime" type="time" required />
        </label>
      </div>

      <label class="field">
        <span>Status</span>
        <select id="statusSelect" class="select">
          <option value="temp">Tijdelijk</option>
          <option value="def">Definitief</option>
        </select>
      </label>

      <div id="eventError" class="hint error" aria-live="polite"></div>

      <div class="modal-actions">
        <button class="btn btn-primary" type="submit">Opslaan</button>
        <button id="cancelModalBtn" class="btn btn-ghost" type="button">Annuleren</button>
      </div>
    </form>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
