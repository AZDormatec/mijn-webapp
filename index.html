<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dormatec</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Dormatec</h1>
      <p class="sub">Alles wordt lokaal opgeslagen in je browser.</p>
    </header>

    <section class="card">
      <form id="taskForm" class="row">
        <input id="taskInput" type="text" placeholder="Nieuwe taak..." autocomplete="off" />
        <button type="submit">Toevoegen</button>
      </form>

      <div class="row row-between">
        <div class="muted" id="counter">0 taken</div>
        <button id="clearDoneBtn" class="secondary" type="button">Verwijder afgerond</button>
      </div>

      <div class="row filters">
        <button type="button" class="filter-btn active" data-filter="all">Alle</button>
        <button type="button" class="filter-btn" data-filter="open">Open</button>
        <button type="button" class="filter-btn" data-filter="done">Afgerond</button>
      </div>

      <ul id="taskList" class="list"></ul>
    </section>

    <footer class="footer">
      <small>Deploy via GitHub Pages ðŸš€</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
