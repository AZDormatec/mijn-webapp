<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dormatec</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Dormatec</h1>
      <p class="sub">Beveiligde takenlijst</p>
    </header>

    <!-- LOGIN -->
    <section id="loginCard" class="card">
      <h2 class="h2">Inloggen</h2>
      <form id="loginForm" class="row-col">
        <label class="label">
          E-mail
          <input id="emailInput" type="email" placeholder="naam@bedrijf.nl" autocomplete="username" required />
        </label>

        <label class="label">
          Wachtwoord
          <input id="passwordInput" type="password" placeholder="••••••••" autocomplete="current-password" required />
        </label>

        <button class="btn btn-primary" type="submit">Inloggen</button>
        <p id="loginError" class="error" aria-live="polite"></p>
      </form>
    </section>

    <!-- APP (alleen zichtbaar na login) -->
    <section id="appCard" class="card hidden">
      <div class="row row-between">
        <div class="muted" id="userInfo">Ingelogd</div>
        <button id="logoutBtn" class="btn btn-ghost" type="button">Uitloggen</button>
      </div>

      <form id="taskForm" class="row" style="margin-top:12px;">
        <input id="taskInput" type="text" placeholder="Nieuwe taak..." autocomplete="off" />
        <button type="submit" class="btn btn-primary">Toevoegen</button>
      </form>

      <div class="row row-between">
        <div class="muted" id="counter">0 taken</div>
        <button id="clearDoneBtn" class="btn btn-ghost" type="button">Verwijder afgerond</button>
      </div>

      <div class="row filters">
        <button type="button" class="filter-btn active" data-filter="all">Alle</button>
        <button type="button" class="filter-btn" data-filter="open">Open</button>
        <button type="button" class="filter-btn" data-filter="done">Afgerond</button>
      </div>

      <ul id="taskList" class="list"></ul>
    </section>

    <footer class="footer">
      <small>Alleen toegankelijk met account</small>
    </footer>
  </main>

  <!-- Firebase imports werken als module -->
  <script type="module" src="app.js"></script>
</body>
</html>
